plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

sourceCompatibility = '1.8'

repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
    flatDir {
        dirs 'local_lib'
    }
}

group 'com.bbn.example'
version '0.0.1'
dependencies {
    implementation files("local_lib/motion-model-sdk-0.0.6-SNAPSHOT.jar")
    implementation "com.bbn.roger:roger-plugin-interfaces:1.3.0"

    implementation group: 'com.metsci.glimpse', name: 'glimpse-util', version: '3.1.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'org.reflections', name: 'reflections', version: '0.9.11'

    implementation group: "com.bbn.landsar", name: "motion-model-sdk", version: "0.0.6-SNAPSHOT", changing: true
}

